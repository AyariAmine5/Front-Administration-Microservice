<div class="card card-secondary">
  <div class="card-header">
    <h3 class="card-title">Modifier un utilisateur</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->

  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="Adduser()">
    <div class="card-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" formControlName="username" />
      </div>

      <div
        *ngIf="FormUserName.touched && FormUserName.invalid"
        class="alert alert-danger"
      >
        Username is required.
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
      </div>

      <div
        *ngIf="FormEmail.touched && FormEmail.invalid"
        class="alert alert-danger"
      >
        Email is required.
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="pi pi-key"></i></span>
        </div>
        <input
          type="email"
          class="form-control"
          placeholder="Mot de passe"
          formControlName="password"
        />
      </div>

      <div
        *ngIf="FormPassword.touched && FormPassword.invalid"
        class="alert alert-danger"
      >
        Password is required.
      </div>

      <div class="form-group">
        <label>Veuillez sélectionner le(s) rôle(s) de l'utilisateur : </label>
        <br />

        <!--<select class="form-control" formControlName="roles">
            <option></option>
            <option *ngFor="let r of roles">{{ r.name }}</option>
          </select>
        -->

        <p-multiSelect
          [options]="roles"
          formControlName="selectedroles"
          optionLabel="name"
        ></p-multiSelect>
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-block btn-secondary">Valider</button>
    </div>
    <!-- /.card-footer -->
  </form>
</div>
